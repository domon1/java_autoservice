<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<!-- Навигационная панель  -->
<div th:replace="~{navbar::navigation}"></div>

<div class="container mt-5">
    <p class="fs-1 my-3">Вход в личный кабинет</p>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">Ошибка при вводе имени пользователя или пароля</div>
        <div th:if="${param.logout}">
            You have been logged out.</div>
        <div class="form-floating mb-3 col-sm-6">
            <input type="text" class="form-control" id="floatingInput" placeholder="Введите логин" name="username">
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating col-sm-6">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Введите пароль" name="password">
            <label for="floatingPassword">Пароль</label>
        </div>
        <a href="/register" class="btn btn-primary">Регистрация</a>
        <button type="submit" class="btn btn-primary btn-lg my-3">Войти</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>
</html>
