<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<!-- Навигационная панель  -->
<div th:replace="~{navbar::navigation}"></div>

<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-users-tab" data-bs-toggle="pill" data-bs-target="#v-pills-users"
                type="button" role="tab" aria-controls="v-pills-users" aria-selected="true">Личный кабинет
        </button>
        <button class="nav-link" id="v-pills-staff-tab" data-bs-toggle="pill" data-bs-target="#v-pills-staff"
                type="button" role="tab" aria-controls="v-pills-staff" aria-selected="false">Записи
        </button>
    </div>
    <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-users" role="tabpanel" aria-labelledby="v-pills-users-tab"
             tabindex="0">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="vstack">
                            <div class="h5">Логин:</div>
                            <div class="h5">Имя:</div>
                            <div class="h5">Фамилия:</div>
                            <div class="h5">Номер телефона:</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="vstack gap-3">
                            <div th:text="${userInfo.username}"></div>
                            <div th:text="${userInfo.firstName}"></div>
                            <div th:text="${userInfo.lastName}"></div>
                            <div th:text="${userInfo.phoneNumber}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Изменить профиль
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Сообщение</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Для изменения профиля обратитель к менеджеру
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-pane fade" id="v-pills-staff" role="tabpanel" aria-labelledby="v-pills-staff-tab"
         tabindex="0">
        <!-- TODO: Добавить сортировки -->
        <div class="row row-cols-1 row-cols-md-2 g-4 mx-3 my-3">
            <div class="col" th:each="record : ${records}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Номер '+${record.id}"></h5>
                        <p class="card-text" th:text="${record.date}"></p>
                        <p class="card-text" th:text="${record.time.timeValue}"></p>
                        <p class="card-text" th:text="${record.state}"></p>
                        <a th:href="@{'/personal/'+${record.id}}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>

</body>
</html>
