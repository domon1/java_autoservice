<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<!-- Навигационная панель  -->
<div th:replace="~{navbar::navigation}"></div>

<div class="container mt-5">
  <p class="fs-1 my-3">Изменение услуги</p>
  <form class="row g-3" method="POST" th:action="@{${service.get().id}}" >
    <input type="hidden" name="id" th:value="${service.get().id}">
    <div class="col-md-6">
      <label for="inputFirstName" class="form-label">Название</label>
      <input type="text" class="form-control" id="inputFirstName" name="name" th:value="${service.get().name}">
    </div>
    <div class="col-md-6">
      <label for="inputLastName" class="form-label">Описание</label>
      <input type="text" class="form-control" id="inputLastName" name="description" th:value="${service.get().description}">
    </div>
    <div class="col-md-6">
      <label for="inputServiceCategory" class="form-label">Категория</label>
      <select class="form-select" id="inputServiceCategory" aria-label="Default select example" name="category">
        <option th:each="category : ${categories}"
                th:text="${category.name}"
                th:value="${category.id}"
        />
      </select>
    </div>
    <div class="col-md-6">
      <label for="inputAddress2" class="form-label">Цена</label>
      <input type="tel" class="form-control" id="inputAddress2" name="price" th:value="${service.get().price}">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary btn-lg my-3">Изменить</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>

</body>
</html>
