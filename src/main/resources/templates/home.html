<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <!-- Навигационная панель  -->
    <div th:replace="~{navbar::navigation}"></div>

    <!-- Запись на обслуживание -->
    <div class="card my-3 mx-3">
        <div class="card-body h-100">
            <h3 class="card-title">Запись на автосервис</h3>
            <p class="card-text fs-4">Быстрая запись в удобное для вас время.</p>
            <a th:href="@{/record/1}" class="btn btn-primary">Записаться</a>
        </div>
    </div>

    <!-- Карточки услуг и работников -->
    <div class="row mx-1">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Услуги</h3>
                    <p class="card-text">Здесь вы можете посмотреть предоставляемые услуги.</p>
                    <a th:href="@{'/services'}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Специалисты</h3>
                    <p class="card-text">Зесь вы можете посмотреть сотрудников автосервиса.</p>
                    <a href="#" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
